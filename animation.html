<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#con{
    background-color: aqua;
    width: 200px;
    height: 100px;
    animation: jstc 10 linear 5s ;
    position: relative;
    display: flex;
    justify-content: center;
}
@keyframes jstc {
    0%{
        border-radius: 50% 50% 50% 50%;
        background-color: aliceblue;
        height: 50px;
    }
    20%{
        left: 200px;
    }
    30%{
        top: 200px;
    }
    
}
    </style>
</head>
<body>
   <div id="con">
    <lable id="a1">Suhani</lable><lable id="a2"> shrivastav</lable>
   </div> 
</body>
</html>
